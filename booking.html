<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyWings - Book Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="index.html"><i class="fa-solid fa-plane-departure"></i> SkyWings</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="flights.html">Flights</a></li>
        <li class="nav-item"><a class="nav-link" href="booking.html">Book Now</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="form-container">
  <h2>‚úàÔ∏è Book Your Flight</h2>

  <form id="bookingForm">
    <div class="form-group"><label>Full Name *</label><input type="text" required placeholder="Enter your full name"></div>
    <div class="form-group"><label>Address *</label><input type="text" required placeholder="Enter your address"></div>
    <div class="form-group"><label>Date *</label><input type="date" required></div>
    <div class="form-group"><label>Email Address *</label><input type="email" required placeholder="your.email@example.com"></div>
    <div class="form-group"><label>Mode of Payment *</label>
      <select required>
        <option value="">Select Payment Mode</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="upi">UPI</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="cta-button flex-fill me-2" onclick="resetBooking()" style="background:#f44336;">Cancel</button>
      <button type="submit" class="submit-btn flex-fill ms-2">Submit Booking üéâ</button>
    </div>
  </form>

  <div class="confirmation">
    <div class="checkmark">‚úÖ</div>
    <h3>Booking Confirmed!</h3>
    <p>Your flight has been successfully booked. Check your email for confirmation details.</p>
    <a href="index.html" class="cta-button mt-3">Book Another Flight</a>
  </div>
</div>

<script>
document.getElementById('bookingForm').addEventListener('submit', function(e){
  e.preventDefault();
  document.getElementById('bookingForm').style.display='none';
  document.querySelector('.confirmation').style.display='block';
});
function resetBooking(){
  document.getElementById('bookingForm').reset();
  document.getElementById('bookingForm').style.display='block';
  document.querySelector('.confirmation').style.display='none';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
